<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center fw-bold my-5">To Do List</h1>
    <div class="container d-flex flex-column align-items-center">
        <a href="/form" class="align-self-end btn btn-warning mb-3"
        >Create new item</a
      >
      <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Creation Date</th>
            <th>Hour</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="tarea : ${listTareas}">
            <td th:text="${tarea.title}"></td>
            <td th:text="${tarea.description}"></td>
            <td th:text="${tarea.creationDate}"></td>
            <td th:text="${tarea.creationTime}"></td>
            <td th:text="${tarea.status}"></td>
            <td>
              <div class="d-flex gap-2">
                <a href="#" class="btn btn-primary">Editar</a>
                <a href="#" class="btn btn-danger">Eliminar</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
</body>
</html>
